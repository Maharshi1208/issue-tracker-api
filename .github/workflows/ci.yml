name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      # Optional: compile to catch TS errors early
      - name: Build
        run: npm run build

      # Run Jest. --passWithNoTests avoids failing if no tests are found.
      - name: Run tests
        run: npm test -- --runInBand --passWithNoTests
